<!DOCTYPE html>
<html>
<head>
    <title>3101 Calender</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
        }
        .date-panel {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .date-panel-complete {
            background-color: #28a010;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .date-panel-next {
            background-color: #a6a80e;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .date-title, .time, .members, .notes {
            margin: 10px 0;
        }
        h1 {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <h1>3101 Calendar</h1>
    <div class="container">
        <div class="date-panel-complete">
            <div class="date-title">12/21/2023</div>
            <div class="time">Meeting Time: 6 PM</div>
            <div class="members">Members: Alek, Youhanna, Ben</div>
            <div class="notes">Notes: Youhanna and Ben are coming at 8</div>
        </div>
        <div class="date-panel-next">
            <div class="date-title">12/22/2023</div>
            <div class="time">Meeting Time: TBD</div>
            <div class="members">Members: Alek</div>
            <div class="notes">Notes: Going to work on programming</div>
        </div>
        <div class="date-panel">
            <div class="date-title">12/23/2023</div>
            <div class="time">Meeting Time: TBD</div>
            <div class="members">Members: Alek</div>
        </div>
    </div>
</body>
</html>
